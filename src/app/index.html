<!DOCTYPE html>
<html ng-app="pancan2App">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AML31 Figures</title>

    <!-- inject:vendor:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/figures/linkedVaf/linkedVaf.css">
    <!-- endinject -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
  </head>
  <body>
    <div class="linkedVaf" ng-controller="linkedVafController">

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="chart-container">
              <vaf-scatterplot
                id="vaf1"
                class="vaf-scatterplot"
                options="vm.vaf1Options">
              </vaf-scatterplot>
              <vaf-scatterplot
                id="vaf2"
                class="vaf-scatterplot"
                options="vm.vaf2Options">
              </vaf-scatterplot>
              <vaf-scatterplot
                id="vaf3"
                class="vaf-scatterplot"
                options="vm.vaf3Options">
              </vaf-scatterplot>
              <vaf-parallel-coords
                id="parallel-coords"
                options="vm.parallelCoordsOptions">
              </vaf-parallel-coords>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-1" ng-repeat="color in vm.palette" ng-style="{ 'background-color': color }">
            {{color}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div ui-grid="vm.gridOptions"
                 ui-grid-auto-resize
                 ui-grid-pagination
                 ui-grid-selection>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- inject:vendor:js -->
    <script src="/angular/angular.js"></script>
    <script src="/d3/d3.js"></script>
    <script src="/lodash/lodash.js"></script>
    <script src="/dimple/dist/dimple.latest.js"></script>
    <script src="/angular-dsv/angular-dsv.js"></script>
    <!-- endinject -->

    <!-- CDN JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/api-check/7.5.5/api-check.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-formly/8.2.0/formly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-formly-templates-bootstrap/6.4.0/angular-formly-templates-bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>




    <!-- inject:js -->
    <script src="/app.js"></script>
    <script src="/figures/linkedVaf/linkedVaf.js"></script>
    <script src="/components/vaf-scatterplot/vafScatterplot.js"></script>
    <script src="/components/vaf-parallel-coords/vafParallelCoords.js"></script>
    <script src="/services/lodashService.js"></script>
    <script src="/services/dimpleService.js"></script>
    <script src="/services/d3Service.js"></script>
    <script src="/filters/filters.js"></script>
    <script src="/linked-scatterplots-templates.js"></script>
    <!-- endinject -->
  </body>
</html>
