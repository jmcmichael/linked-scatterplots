<div class="linkedVaf">
  <div class="row">
    <div class="col-xs-12">
      <div class="chart-container">
        <vaf-scatterplot
          id="vaf1"
          class="vaf-scatterplot"
          options="vm.vaf1Options">
        </vaf-scatterplot>
        <vaf-scatterplot
          id="vaf2"
          class="vaf-scatterplot"
          options="vm.vaf2Options">
        </vaf-scatterplot>
        <vaf-scatterplot
          id="vaf3"
          class="vaf-scatterplot"
          options="vm.vaf3Options">
        </vaf-scatterplot>
        <vaf-parallel-coords
          id="parallel-coords"
          options="vm.parallelCoordsOptions">
        </vaf-parallel-coords>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      mutHover:
        <pre ng-bind="vm.mutHover|json">

        </pre>
    </div>
    <div class="col-xs-8">
      parallelCoordsData:
        <pre ng-bind="vm.parallelCoordsOptions.data|json">

        </pre>
    </div>
  </div>
</div>
